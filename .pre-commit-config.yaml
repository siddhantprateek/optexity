repos:
    - repo: https://github.com/psf/black
      rev: 25.11.0 # check latest version
      hooks:
          - id: black
            language_version: python3

    - repo: https://github.com/PyCQA/isort
      rev: 5.13.2 # check latest version
      hooks:
          - id: isort
            name: isort (python imports)
            args: ["--profile", "black"]

    # --- Frontend formatters ---
    - repo: https://github.com/pre-commit/mirrors-prettier
      rev: v4.0.0-alpha.8
      hooks:
          - id: prettier
            files: "\\.(js|jsx|ts|tsx|css|scss|json|html|md|yml|yaml)$"
